name: Webhook Receiver for New Repositories

on:
  # This workflow can be triggered by webhook via repository_dispatch
  repository_dispatch:
    types: [sync_new_repository]

permissions:
  contents: write

jobs:
  process-webhook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd .github/scripts
          npm install
      
      - name: Process specific repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPO_NAME: ${{ github.event.client_payload.repository_name }}
        run: |
          if [ -n "$REPO_NAME" ]; then
            echo "Processing repository: $REPO_NAME"
            node .github/scripts/process-single-repo.js "$REPO_NAME"
          else
            echo "No repository name provided, running full sync"
            node .github/scripts/sync-projects.js
          fi
      
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _projects/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: add new project from webhook"
            git push
          fi
